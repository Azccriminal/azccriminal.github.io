<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manjaro Redmi Kernel Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: radial-gradient(circle, #0A0F1A, #000);
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
            cursor: none;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #00FF00;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
            z-index: 1000;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .logo {
            font-size: 50px;
            margin-top: 80px;
            text-shadow: 0 0 15px #00FF00;
        }

        .project-section {
            margin-top: 100px;
            max-width: 900px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }

        .patch-notes {
            text-align: left;
            padding: 20px;
        }

        .patch-item {
            background: rgba(0, 255, 0, 0.2);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#patch-notes">Patch Notes</a>
        <a href="#contact">Contact</a>
    </div>
    <h1 class="logo">Manjaro Redmi Kernel Project</h1>
    <div class="project-section" id="patch-notes">
        <h2>Kernel Patch Notes</h2>
        <div class="patch-notes">
            <div class="patch-item">
                <h3>v1.0.1 - New Features</h3>
                <p>GPU optimizations added for Redmi devices.</p>
            </div>
            <div class="patch-item">
                <h3>v1.0.2 - Performance Boost</h3>
                <p>CPU frequency management improved.</p>
            </div>
        </div>
    </div>
    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });
    </script>
</body>
</html>
