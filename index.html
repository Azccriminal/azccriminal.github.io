<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZC Criminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Disable default cursor and set custom cursor */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #0A0F1A, #000);
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
            cursor: none; /* Disable the default cursor */
        }

        /* Custom Cybernetic Cursor */
        .cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #00FFFF;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease, background-color 0.2s ease;
            z-index: 1000;
        }

        .cursor.active {
            transform: translate(-50%, -50%) scale(1.5);
            background-color: #FF00FF;
            border-color: #FF00FF;
        }

        /* Navbar Styles */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            text-align: center;
            z-index: 10;
            transition: background 0.3s ease;
        }

        .navbar a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            margin: 0 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar a:hover {
            color: #00FFFF;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .navbar a::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #00FFFF;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        .navbar a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Logo and Animation */
        .logo {
            font-size: 100px;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.6), 0 0 45px rgba(0, 255, 255, 0.4);
            position: relative;
            animation: logoColorChange 4s ease-in-out infinite, logoZoom 2s ease-in-out infinite;
            margin-top: 80px; /* Adjusting position to avoid navbar overlap */
        }

        @keyframes logoColorChange {
            0% { color: #00FFFF; }
            50% { color: #FF00FF; }
            100% { color: #00FFFF; }
        }

        @keyframes logoZoom {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .logo::after {
            content: 'CRIMINAL';
            display: block;
            font-size: 40px;
            letter-spacing: 3px;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.4);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Parallax effect for background */
        .background-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://source.unsplash.com/1600x900/?stars,galaxy') repeat;
            opacity: 0.3;
            animation: stars 60s linear infinite;
            transform: scale(1.2);
        }

        @keyframes stars {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 1000px 1000px;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 80px;
            }

            .logo::after {
                font-size: 30px;
                margin-top: 15px;
            }

            .navbar a {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 60px;
            }

            .logo::after {
                font-size: 25px;
                margin-top: 10px;
            }

            .navbar a {
                font-size: 14px;
            }
        }

        /* Call-to-Action Button */
        .cta-button {
            margin-top: 50px;
            padding: 15px 30px;
            background: #00FFFF;
            color: black;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.6);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background: #FF00FF;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="background-stars"></div>

    <!-- Navbar Section -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Logo Section -->
    <div class="logo">AZC</div>

    <!-- Call-to-Action Button -->
    <button class="cta-button">Get Started</button>

    <!-- Custom Cybernetic Cursor -->
    <div class="cursor" id="cursor"></div>

    <script>
        // Get cursor element
        const cursor = document.getElementById('cursor');

        // Move cursor with mouse
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });

        // Add active class on click for cybernetic effect
        document.addEventListener('mousedown', () => {
            cursor.classList.add('active');
        });

        document.addEventListener('mouseup', () => {
            cursor.classList.remove('active');
        });
    </script>
</body>
</html>
