<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZC Criminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #0A0F1A, #000);
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
        }

        .logo {
            font-size: 100px;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.6), 0 0 45px rgba(0, 255, 255, 0.4);
            position: relative;
            animation: logoColorChange 4s ease-in-out infinite;
        }

        @keyframes logoColorChange {
            0% { color: #00FFFF; }
            50% { color: #FF00FF; }
            100% { color: #00FFFF; }
        }

        .logo::after {
            content: 'CRIMINAL';
            display: block;
            font-size: 40px;
            letter-spacing: 3px;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.4);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .background-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://source.unsplash.com/1600x900/?stars,galaxy') repeat;
            opacity: 0.3;
            animation: stars 100s linear infinite;
        }

        @keyframes stars {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 1000px 1000px;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 80px;
            }

            .logo::after {
                font-size: 30px;
                margin-top: 15px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 60px;
            }

            .logo::after {
                font-size: 25px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background-stars"></div>
    <div class="logo">AZC</div>
</body>
</html>
